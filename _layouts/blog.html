<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <main>
      {% include header.html %} {% include bio.html %}
      <section class="articles">
        <h2>Posts</h2>
        {% for post in site.posts %}
        <article class="article" style="background: linear-gradient(to right, var(--gray-3) 40%, #25282c69), url('{{post.feature_image}}') no-repeat right; background-position: {{ post.feature_image_position | default: 'center' }}; background-size: cover; background-color: var(--gray-3);">
          <h2 class="article-title">
            <a href="{{site.baseurl}}{{post.url}}"> {{post.title}} </a>
          </h2>
          <small class="date">{{post.date | date_to_string}}</small>
          <div class="categories">
            {% for c in post.categories %}
            <a href="#!" data-base-url="{{site.baseurl}}" class="category"
              >{{c}}</a
            >
            {% endfor %}
          </div>
        </article>
        {%endfor%}
      </section>
      {% include footer.html %}
    </main>
    {% include category-modal.html%}
  </body>
</html>
