<section id="bio">
  <section id="img-wrapper">
    <img src="{{site.baseurl}}/assets/img/profile.jpg" alt="profile picture" width="150" height="150"/>
  </section>
  <section id="bio-wrapper">
    <div id="text-wrapper"><p>{{site.data.author.description}}</p><br>{{ site.data.author.location}}</div>
    <div id="social-wrapper">
      {% for i in site.data.author.contact %}
      <a href="{{i.url}}" target="_blank">
        <img src="{{site.baseurl}}/assets/icons/{{i.title}}.svg" alt="" />
      </a>
      {%endfor%}
    </div>
  </section>
</section>
<section id="interests">
  <h3>currently interested in:</h3>
  <ul>
    {% for i in site.data.author.interests %}
    <li>{{i}}</li>
    {%endfor%}
  </ul>
</section>
